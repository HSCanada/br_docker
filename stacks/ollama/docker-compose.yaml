services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434" # Exposes the Ollama API port
    restart: unless-stopped
    # Uncomment the following lines for GPU support on Linux hosts
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: ["gpu"]

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    ports:
      - "8080:8080" # Exposes the WebUI port (can be changed to e.g., "3000:8080")
    restart: unless-stopped
    depends_on:
      - ollama # Ensures Ollama starts before the WebUI
    environment:
      OLLAMA_BASE_URL: http://ollama:11434 # Internal communication link
      WEBUI_SECRET_KEY: a_strong_secret_key # Optional, but recommended for security

volumes:
  ollama:
  open-webui:

